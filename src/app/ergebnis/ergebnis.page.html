<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>70/20/10 Rule Rechner</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ihre Ergebnisse</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card style="margin: 16px;">
    <ion-card-header>
      <ion-card-title>Optimale Ausgaben nach der 70/20/10 Regel</ion-card-title>
      <ion-card-subtitle>Monatliche Verteilung</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input 
            label="Einkommen nach Steuern" 
            [(ngModel)]="einkommenNetto" 
            (ngModelChange)="berechneAufteilung()" 
            labelPlacement="stacked" 
            placeholder="z.B. 3000"
            type="number">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input 
            label="Wesentliche Kosten (70%)" 
            [value]="(gesamterGrundbedarf70 | number: '1.2-2')" 
            labelPlacement="stacked" 
            disabled>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input 
            label="Sparen & Schulden (20%)" 
            [value]="(sparenUndSchulden20 | number: '1.2-2')" 
            labelPlacement="stacked" 
            disabled>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input 
            label="Lifestyle/Investments (10%)" 
            [value]="(lifestyleInvestments10 | number: '1.2-2')" 
            labelPlacement="stacked" 
            disabled>
          </ion-input>
        </ion-item>
      </ion-list>

      <ion-toggle [(ngModel)]="zeigeKategorien" style="margin-top: 16px;">
        <ion-label>Detaillierte Kategorien anzeigen</ion-label>
      </ion-toggle>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="zeigeKategorien" style="margin: 16px;">
    <ion-card-header>
      <ion-card-title>Detaillierte Aufteilung (70%)</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input 
            label="Wohnen (40%)" 
            [value]="(wohnen | number: '1.2-2')" 
            disabled>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input 
            label="Essen (20%)" 
            [value]="(essen | number: '1.2-2')" 
            disabled>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input 
            label="Transport (15%)" 
            [value]="(transport | number: '1.2-2')" 
            disabled>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input 
            label="Nebenkosten (15%)" 
            [value]="(nebenkosten | number: '1.2-2')" 
            disabled>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input 
            label="Versicherungen (10%)" 
            [value]="(versicherungen | number: '1.2-2')" 
            disabled>
          </ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card style="margin: 16px;">
    <ion-card-header>
      <ion-card-title>Kommentare</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-textarea 
          label="Notizen zu dieser Berechnung" 
          [(ngModel)]="kommentar"
          placeholder="z.B. Sparpläne für Q1..."
          rows="4"
          labelPlacement="stacked">
        </ion-textarea>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <div style="padding: 16px; display: flex; gap: 8px;">
    <ion-button expand="block" color="success" (click)="speichernRechnung()">
      <ion-icon name="save" slot="start"></ion-icon>
      Speichern
    </ion-button>
    <ion-button expand="block" color="medium" (click)="neuLaden()">
      <ion-icon name="refresh" slot="start"></ion-icon>
      Neu laden
    </ion-button>
  </div>

</ion-content>
