<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>70/20/10 Rule Calculator</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Einkommen eingeben</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card style="margin: 16px;">
    <ion-card-header>
      <ion-card-title>Berechnung starten</ion-card-title>
      <ion-card-subtitle>Gib dein Einkommen ein und w채hle die H채ufigkeit</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item lines="none">
          <ion-label style="font-weight: 500; font-size: 16px;">Einkommensh채ufigkeit</ion-label>
        </ion-item>

        <ion-radio-group [(ngModel)]="frequenz" name="frequenzGroup">
          <ion-item lines="none">
            <ion-label>Monatlich</ion-label>
            <ion-radio slot="start" value="monthly"></ion-radio>
          </ion-item>

          <ion-item lines="none">
            <ion-label>J채hrlich</ion-label>
            <ion-radio slot="start" value="annual"></ion-radio>
          </ion-item>
        </ion-radio-group>

        <ion-item>
          <ion-label position="stacked" style="font-weight: 500; font-size: 16px;">Nettoeinkommen</ion-label>
          <ion-input 
            placeholder="z.B. 3000" 
            [(ngModel)]="einkommenNettoFormatted"
            (ngModelChange)="formatierePunkteEingabe($event)"
            type="text"
            style="font-size: 16px;">
          </ion-input>
        </ion-item>
      </ion-list>

      <ion-button expand="block" color="primary" (click)="berechnen()" style="margin-top: 16px;">
        <ion-icon name="calculator" slot="start"></ion-icon>
        Berechnen
      </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
